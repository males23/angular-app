<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <div class="input-field">
<!-- Quand l'user tape une recherche,
     on va a pousser le term tape -->
                    <input 
                    #searchBox 
                    (keyup)="search(searchBox.value)"
                    placeholder="Rechercher un service"
                    />

<!--Afficher les resultat de la recherche de l'user via une liste des liens 
avec le $ a la fin pour dire c'eest un flux de donnees, le pipe async nous evite
a faire subscribe-->
                    <div class="collection">
                        <a 
                        *ngFor="let service of services$ | async" 
                        (click)="goToDetail(service)"
                        class="collection-item"
                        >
                        {{ service.name }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
